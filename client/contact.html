<template name="contact">
	<div class="col-xs-12"><br><br><br>
     <h1 class="text-center thanks animate">Thank you.</h1>
  </div>
	{{> contactForm}}
</template>

<template name="contactForm">
        <form class="form-main">
					<div class="row">
            <div class="col-xs-8">
                <label>Name</label>
                <input class="form-control" type="text" name="contact-name" id="contact-name"/>
            </div>
					</div>
					<div class="row">
            <div class="col-xs-8">
                <label>Email</label>
                <input class="form-control" type="text" name="contact-email" id="contact-email"/>
            </div>
					</div>
					<div class="row">
            <div class="col-xs-8">
                <br>
                <label>Message</label>
                <textarea class="form-control" rows="6" name="contact-message" id="contact-message"></textarea>
            </div>
            <div class="col-xs-8 text-right">
                <br>
                <button type="button"  onclick="sendEmail()" class="btn btn-block btn-default last-item">Send</button>
                <br>
                <br>
            </div>
					</div>
        </form>
				<div class="visible-md-block visible-lg-block">&nbsp;<br></div>
				<div class="visible-sm-block">&nbsp;<br><br></div>
				<div class="visible-xs-block">&nbsp;<br><br><br><br><br><br></div>
</template>
