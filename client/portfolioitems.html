<template name="pong">

	{{> portfolioNav}}

	<div>
		
		<div class="visible-lg-block"><br>
			<h1 class="col-lg-4 col-lg-offset-4 text-center animate">&emsp;&emsp;&emsp;&emsp;Pong</h1><br><br>
			
			<h3 class="col-lg-offset-2 col-lg-4 animate">Pong made with javascript animations. Used the HTML5 canvas element to create the table, paddles, and ball. Created an animate function to 'repaint' the game view every 60 seconds. Called .addEventListener() on the window object to listen for the player's mouse movement. Created an algorithm to position the computer's paddle based on the ball's position. Made a method to detect collisions and update the ball's direction.</h3><br>
			
			<img class="center-block lg-img" src="pong.jpg"><br><br><br><br><br><br><br><br><br><br>
